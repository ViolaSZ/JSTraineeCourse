<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
		<input type="text">
		<script>
			let field = document.querySelector("input");
			field.addEventListener("keydown", function (event) {
				if (event.keyCode === 81 ||
					event.keyCode === 87 ||
					event.keyCode === 88) {
					event.preventDefault();
				}
			})
		</script>
	</body>
</html>
